<div>
  <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)] = "examen.nombre">
    </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Descripcion" [(ngModel)] = "examen.descripcion">
  </mat-form-field>
</div>
<div class= "example-center">
<button mat-raised-button color = "primary" (click) = "operar()">Aceptar</button>
<button mat-raised-button color = "accent" (click) = "cancelar()">Cancelar</button>
</div>
