<mat-toolbar>
  <mat-toolbar-row>
    <span>Pacientes</span>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>


<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>
</div>
<div class="mat-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
      <ng-container matColumnDef="idPaciente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
        </ng-container>
      <!-- Name Column -->      
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
      
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color = "primary" [routerLink] = "['edicion', element.idPaciente]">Actualizar</button>
          <button mat-button color = "accent" (click) = "eliminar(element.idPaciente)">Eliminar</button>
        </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <!--
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" [routerLink]="['edicion', element.idPaciente]">Actualizar</button>
          <button mat-button color="accent" (click)="eliminar(element.idPaciente)">Eliminar</button>
        </td>
      </ng-container>
    -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons [length] = "numRegistros" (page) = mostrarMas($event)></mat-paginator>
    <button mat-fab color="accent" style="float: right" routerLink = "/paciente/nuevo">
      <mat-icon>create</mat-icon>
    </button>
